      <h1>Talk to Me of Mendocino</h2
      <h4>Words and Music by Kate and Anna McGarrigle</h4>
      <h1>Performed by Linda Ronstadt on her album <i>Get Closer</i>, released in 1982.</h1>
      <p>And let the sun set on the ocean</p>
      <p>I will watch it from the shore
      Let the sun rise over the redwoods
      I'll rise with it till I rise no more</p>
      <p>Talk to me of Mendocino</p>
      closing my eyes, I hear the sea
      Must I wait, must I follow?
      Won't you say "Come with me?"</p>
